<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Millennial Judgment - Overview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #2c5aa0 0%, #5b9bd5 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Georgia', serif;
            background-image: url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2128&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(44, 90, 160, 0.8);
        }
        
        .content {
            text-align: center;
            z-index: 1;
            max-width: 90%;
        }
        
        h1 {
            font-size: 3.5em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            color: #ffd700;
        }
        
        ul {
            list-style: none;
            font-size: 1.8em;
            line-height: 1.8;
            text-align: left;
            max-width: 800px;
        }
        
        li {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-left: 5px solid #ffd700;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .navigation {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }
        
        .nav-btn {
            background: rgba(255, 215, 0, 0.8);
            color: #1e3c72;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .nav-btn:hover {
            background: #ffd700;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .slide-counter {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="slide-counter">2 / 18</div>
    
    <div class="content">
        <h1>Study Overview</h1>
        <ul>
            <li>The Nature of the Millennium</li>
            <li>The Saints' Judgment Work</li>
            <li>Biblical Foundation</li>
            <li>Practical Applications</li>
        </ul>
    </div>
    
    <div class="navigation">
        <button class="nav-btn" id="prevBtn">← Previous</button>
        <button class="nav-btn" id="nextBtn">Next →</button>
    </div>
    
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                window.location.href = '1-title.html';
            } else if (event.key === 'ArrowRight') {
                window.location.href = '3-revelation-20-4.html';
            }
        });
        
        document.getElementById('prevBtn').addEventListener('click', function() {
            window.location.href = '1-title.html';
        });
        
        document.getElementById('nextBtn').addEventListener('click', function() {
            window.location.href = '3-revelation-20-4.html';
        });
    </script>
</body>
</html>
