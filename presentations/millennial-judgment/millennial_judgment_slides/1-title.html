<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Millennial Judgment - Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Georgia', serif;
            background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(30, 60, 114, 0.8);
        }
        
        .content {
            text-align: center;
            z-index: 1;
            max-width: 90%;
        }
        
        h1 {
            font-size: 4em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            color: #ffd700;
        }
        
        h2 {
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            font-size: 1.5em;
            font-style: italic;
            opacity: 0.9;
            margin-bottom: 60px;
        }
        
        .navigation {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }
        
        .nav-btn {
            background: rgba(255, 215, 0, 0.8);
            color: #1e3c72;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .nav-btn:hover {
            background: #ffd700;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .slide-counter {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="slide-counter">1 / 18</div>
    
    <div class="content">
        <h1>The Millennial Judgment</h1>
        <h2>A Biblical Study on the Saints' Role in God's Final Judgment</h2>
        <p class="subtitle">Based on Scripture and the Spirit of Prophecy</p>
    </div>
    
    <div class="navigation">
        <button class="nav-btn" id="prevBtn" disabled>← Previous</button>
        <button class="nav-btn" id="nextBtn">Next →</button>
    </div>
    
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                // Already at first slide
            } else if (event.key === 'ArrowRight') {
                window.location.href = '2-overview.html';
            }
        });
        
        document.getElementById('nextBtn').addEventListener('click', function() {
            window.location.href = '2-overview.html';
        });
    </script>
</body>
</html>
