<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Millennial Judgment - Three Phases</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #4a90e2 0%, #7bb3f0 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Georgia', serif;
            background-image: url('https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2026&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(74, 144, 226, 0.8);
        }
        
        .content {
            text-align: center;
            z-index: 1;
            max-width: 90%;
        }
        
        h1 {
            font-size: 3.5em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            color: #ffd700;
        }
        
        ol {
            font-size: 1.6em;
            line-height: 1.8;
            text-align: left;
            max-width: 900px;
            counter-reset: phase-counter;
            list-style: none;
        }
        
        li {
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.15);
            border-left: 6px solid #ffd700;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            position: relative;
            counter-increment: phase-counter;
        }
        
        li::before {
            content: counter(phase-counter);
            position: absolute;
            left: -20px;
            top: 20px;
            background: #ffd700;
            color: #1e3c72;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        strong {
            color: #ffd700;
            font-size: 1.1em;
        }
        
        .navigation {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }
        
        .nav-btn {
            background: rgba(255, 215, 0, 0.8);
            color: #1e3c72;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .nav-btn:hover {
            background: #ffd700;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
        
        .slide-counter {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="slide-counter">5 / 18</div>
    
    <div class="content">
        <h1>The Three Phases of Judgment</h1>
        <ol>
            <li><strong>Investigative Judgment</strong><br>Father presides (Daniel 7:9-10)</li>
            <li><strong>Millennial Judgment</strong><br>Saints participate (Rev 20:4)</li>
            <li><strong>Executive Judgment</strong><br>Christ executes (Jude 14-15)</li>
        </ol>
    </div>
    
    <div class="navigation">
        <button class="nav-btn" id="prevBtn">← Previous</button>
        <button class="nav-btn" id="nextBtn">Next →</button>
    </div>
    
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                window.location.href = '4-corinthians-6.html';
            } else if (event.key === 'ArrowRight') {
                window.location.href = '6-conclusion.html';
            }
        });
        
        document.getElementById('prevBtn').addEventListener('click', function() {
            window.location.href = '4-corinthians-6.html';
        });
        
        document.getElementById('nextBtn').addEventListener('click', function() {
            window.location.href = '6-conclusion.html';
        });
    </script>
</body>
</html>
